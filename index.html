<!DOCTYPE HTML>
<html>
<head>
  <title>Thermostat!</title>
  <link rel="stylesheet" type="text/css" href="public/style.css" />
</head>
<body>
  <section>
    <h1 id='temperature'></h1>
    <p>
    <button id='increase'>+ Temperature</button>
    <button id='decrease'>- Temperature</button>
    <button id='reset'>Reset</button>
    power saving mode is <span id="power-saving-status">on</span>
    <button id='psm-on'>PSM on</button>
    <button id='psm-off'>PSM off</button>
    </p>
  </section>
  <br>
  <br>
  <br>
  <section>
    <h3>Please enter the name of the city you want the temperature from:</h3>
    <form id='city-select'>
      <input id='city' placeholder='City Name' type='text'></input><br>
      <input type='submit'></input>
    </form>
    <br>
    <br>
    <h1>Current Temperature in <span id='city-name'></span> is: <span id='current-temp'></span></h1>
  </section>
  <script src='src/thermostat.js'></script>
  <script src='src/interface.js'></script>
</body>
</html>
